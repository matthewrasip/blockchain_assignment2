<!doctype html>
<html>
<head><meta charset="utf-8"><title>Result</title></head>
<body>
  <h1>Record Submitted (Node {{ node }})</h1>
  <p><strong>Message:</strong> {{ message }}</p>
  <p><strong>Signature:</strong> {{ signature }}</p>

  <h2>Verification</h2>
  <ul>
  {% for n, ok in verification.items() %}
    <li>Node {{ n }}: {{ '✓ Valid' if ok else '✗ Invalid' }}</li>
  {% endfor %}
  </ul>

  <p><a href="{{ url_for('index') }}">Add another</a></p>
</body>
</html>
